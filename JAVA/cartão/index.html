<!DOCTYPE html>
<html lang="pt-BR">

      margin: 0;
    }

    .container {
      width: 300px;
      height: 200px;

    .cartao {
      width: 100%;
      height: 100%;

      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .cartao.virado {
      transform: rotateY(180deg);
    }

    .frente,
    .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .frente {
      background: linear-gradient(to right, #ff4d6d, #ff94a6);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .verso {
      background: white;
      color: #d6336c;
      transform: rotateY(180deg);
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>

</html>
