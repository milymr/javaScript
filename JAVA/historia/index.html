<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrevivência na Ilha 🏝️</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            
            padding: 20px;
            text-align: center;
            background: url("1822365-costa-da-ilha-deserta-vetor.jpg");

        }
        #historia {
            margin-top: 30px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(76, 167, 151);
        }
        img {
            max-width: 100%;
            height: auto;
        } 
        
          
    
    </style>
</head>
<body>
    <h1>🏝️ Sobrevivência na Ilha Deserta 🐚</h1>
    <div id="historia">
        <p>Você acorda em uma praia desconhecida, cercado pelo mar e por uma floresta densa. Parece que está sozinho em uma ilha deserta... O que você faz?</p>
        <button onclick="escolha1('floresta')">Explorar a floresta 🌳</button>
        <button onclick="escolha1('praia')">Ficar na praia 🏖️</button>
    </div>

    <script>
        function escolha1(opcao) {
            const div = document.getElementById("historia");
            if (opcao === 'floresta') {
                div.innerHTML = `
                    <p>Você entra na floresta e ouve um barulho estranho. Parece ser um animal selvagem. O que faz?</p>
                    <button onclick="escolha2('investigar')">Investigar 🔍</button>
                    <button onclick="escolha2('evitar')">Evitar e seguir outro caminho 🚶‍♂️</button>
                `;
            } else {
                div.innerHTML = `
                    <p>Você decide esperar na praia. Após algumas horas, vê uma embarcação no horizonte. Você tenta sinalizar?</p>
                    <button onclick="escolha2b('sim')">Acenar e fazer sinais 🙌</button>
                    <button onclick="escolha2b('nao')">Ignorar e procurar abrigo 🏕️</button>
                `;
            }
        }

        function escolha2(opcao) {
            const div = document.getElementById("historia");
            if (opcao === 'investigar') {
                div.innerHTML = `
                    <p>Você encontra um javali selvagem! Ele te vê e começa a correr na sua direção! ⚠️</p>
                    <button onclick="escolha3('subir_arvore')">Tentar subir numa árvore 🌴</button>
                    <button onclick="escolha3('enfrentar')">Enfrentar o javali 💪</button>
                `;
            } else {
                div.innerHTML = `
                    <p>Você encontra uma caverna com água potável e frutas comestíveis. Um bom lugar para descansar. 🍉⛺</p>
                    <button onclick="escolha3('ficar')">Ficar e montar abrigo 🛖</button>
                    <button onclick="escolha3('continuar')">Continuar explorando 🧭</button>
                `;
            }
        }

        function escolha2b(opcao) {
            const div = document.getElementById("historia");
            if (opcao === 'sim') {
                div.innerHTML = `
                    <p>O barco te vê e muda de direção! Você está salvo! 🚤🎉</p>
                    <p><strong>FIM - Final Feliz 🏁</strong></p>
                `;
            } else {
                div.innerHTML = `
                    <p>Você encontra uma mochila velha na areia com um mapa e fósforos. 📦🗺️</p>
                    <button onclick="escolha3('usar_mapa')">Usar o mapa para procurar ajuda 🧭</button>
                    <button onclick="escolha3('fazer_fogo')">Fazer uma fogueira 🔥</button>
                `;
            }
        }

        function escolha3(opcao) {
            const div = document.getElementById("historia");
            switch (opcao) {
                case 'subir_arvore':
                    div.innerHTML = `
                        <p>Você sobe rapidamente numa árvore e o javali vai embora após um tempo. Você sobreviveu! 🌳✅</p>
                        <button onclick="final('abrigo')">Descer e montar abrigo</button>
                        <button onclick="final('explorar')">Explorar mais a ilha</button>
                    `;
                    break;
                case 'enfrentar':
                    div.innerHTML = `
                        <p>Você tenta lutar, mas o javali é muito forte. 😢</p>
                        <p><strong>FIM - Final Trágico 💀</strong></p>
                    `;
                    break;
                case 'ficar':
                    div.innerHTML = `
                        <p>Você sobrevive vários dias, até ser resgatado por uma equipe de busca! 🛶🎉</p>
                        <p><strong>FIM - Final Feliz 🏁</strong></p>
                    `;
                    break;
                case 'continuar':
                    div.innerHTML = `
                        <p>Você se perde e não consegue encontrar comida ou abrigo. 😓</p>
                        <p><strong>FIM - Final Triste 💀</strong></p>
                    `;
                    break;
                case 'usar_mapa':
                    div.innerHTML = `
                        <p>O mapa leva você a um antigo rádio comunicador, que ainda funciona! Você chama socorro. 📻📡</p>
                        <p><strong>FIM - Final Inteligente ✅</strong></p>
                    `;
                    break;
                case 'fazer_fogo':
                    div.innerHTML = `
                        <p>O fogo chama a atenção de um helicóptero que passava! Você é resgatado. 🚁🔥</p>
                        <p><strong>FIM - Final Heróico 🏁</strong></p>
                    `;
                    break;
            }
        }

        function final(opcao) {
            const div = document.getElementById("historia");
            if (opcao === 'abrigo') {
                div.innerHTML = `
                    <p>Você vive na ilha por dias, mas constrói um abrigo seguro e coleta recursos. Sobrevive até ser resgatado! 🏕️✅</p>
                    <p><strong>FIM - Final de Supervivente 🏁</strong></p>
                `;
            } else {
                div.innerHTML = `
                    <p>Explorando, você encontra sinais de outros náufragos... e acaba se juntando a eles para sobreviver. 🤝</p>
                    <p><strong>FIM - Final Cooperativo 🧑‍🤝‍🧑</strong></p>
                `;
            }
        }
    </script>
</body>
</html>
